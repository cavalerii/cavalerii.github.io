<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista participanti</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
  </head>
  
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-success">
      <div class="navbar-nav">
        <a href="index.html" class="navbar-item nav-link"> Formular </a>
        <a href="" class="navbar-item nav-link active"> Lista Inscrisi </a>
      </div>
    </nav>
    <div class="my-2">
    <h1> <center> Lista participanti </center> </h1>
    </div>
    <table data-url="https://cavalerii.herokuapp.com/api/register" data-toggle="table" data-sort-name="className" >
      <thead>
        <tr>
          <th data-field="name" data-sortable="true">Nume</th>
          <th data-field="className" data-sortable="true">Clasa</th>
          <th data-field="device" data-sortable="true">Dispozitive</th>
          <th data-field="reason" data-sortable="true">Motiv</th>
          <th data-field="createdAt" data-sortable="true">Data</th>
    </tr>
    </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
