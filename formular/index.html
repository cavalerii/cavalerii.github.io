<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formular Cavalerii Digitali</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-success">
      <div class="navbar-nav">
        <a href="" class="navbar-item navbar-link active"> Formular </a>
        <a href="list.html" class="navbar-item navbar-link"> Lista Inscrisi </a>
      </div>
    </nav>
  
  <div class="container mt-5">
    <center><h2>Formular de inscriere curs Cavalerii Digitali</h2></center>
  <form>
    <div class="form-group">
          <label for="Nume"> Introdu numele: </label>
          <input type="text" class="form-control"
   placeholder="Introduceți numele" id="Nume">
  </div>
   <div class="form-group">
     <label for="clasa"> Selecteaza clasa: </label>
 <select class="form-control" id="clasa">
   <option> clasa a V-a </option>
        <option> clasa a VI-a </option>
      <option> clasa a VII-a </option>
        <option> clasa a VII- </option>
       <option> Liceu </option>
    </select>
    </div>
    
<div class="form-group">
  <label for="optiune">Ce device o sa folosesti?</label>
    <div class="radio">
      <label><input type="radio" name="optiune" id="optiune">Tableta</label>
  </div>
  
  <div class="radio">
      <label><input type="radio" name="optiune" id="optiune">Calculator</label>
  </div>
  
  <div class="radio">
      <label><input type="radio" name="optiune" id="optiune">Telefon</label>
  </div>
  
    </div>
    
<div class="form-group">
<label for="comment">
De ce vrei sa te înscrii? </label>
<textarea class="form-control" rows="3" id="comment">
    </textarea> </div>
<div class="form-group">
<input type="checkbox" class="form-check-input">Nu sunt robot </div>
<button type="submit" class="btn btn-success btn-lg">Inscriere</button>
</form>
    
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
